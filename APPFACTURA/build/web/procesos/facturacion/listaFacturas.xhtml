<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h2>Lista de facturas</h2>
        
        <h:form>
            <p:dataTable id="tblFacturas" value="#{facturaControl.lstFactura}" var="factura" rows="5"
                  paginator="true"
                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                  currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                  rowsPerPageTemplate="2,5,10"
                  paginatorPosition="bottom" draggableColumns="true">                        
                <p:column headerText="Fecha">
                    <h:outputText value="#{factura.fecha}" />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{factura.idCliente.nombre}" />
                </p:column>
                <p:column headerText="Empleado">
                    <h:outputText value="#{factura.idEmpleado.nombre}" />
                </p:column>
            </p:dataTable>    
        </h:form>
        
    </ui:define>
</ui:composition>
