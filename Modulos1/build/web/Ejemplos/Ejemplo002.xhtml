<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Plantillas/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <br/>
        <h:form id="formulario">
            <h2>Eventos KEY UP y BLUR</h2>
            <p:panel header="Eventos AJAX en PrimeFaces">
                
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nombres"/>
                    <p:inputText value="#{personaControl.persona.nombres}">
                        <p:ajax event="keyup" update="etiquetaNombre"/>
                    </p:inputText>
                    <h:outputText id="etiquetaNombre" value="#{personaControl.persona.nombres}"/>

                    <h:outputLabel value="Apellidos"/>
                    <p:inputText value="#{personaControl.persona.apellidos}">
                        <p:ajax event="blur" update="formulario:etiquetaNombre"/>
                    </p:inputText>
                    <h:outputText id="etiquetaApellidos" value="#{personaControl.persona.apellidos}"/>
                </h:panelGrid>
                
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
