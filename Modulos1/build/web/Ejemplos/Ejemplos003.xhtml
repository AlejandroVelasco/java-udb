<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Plantillas/plantilla.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form id="formulario">
            <p:messages/>
            <p:growl/>
            <p:panel header="Validaciones y mensajes" footer="primefaces" 
                     toggleable="true" closable="true" toggleSpeed="1500">
                
                
              <f:facet name="options"> 
                  <p:menu>   
                      <p:submenu label="Opciones">
                          <p:menuitem value="Registrar nuevo usuario" />  
                          <p:menuitem value="Inactivar usuario"/>  
                      </p:submenu>  
                  </p:menu>    
              </f:facet>
 
            <p:panelGrid columns="3">
                <p:outputLabel value="Nombres" for="nombres"/>
                <p:inputText id="nombres" value="#{personaControl.persona.nombres}" required="true" requiredMessage="Ingrese nombres"/>
                <p:message for="nombres"/>
                
                <p:outputLabel value="Apellidos" for="apellidos"/>
                <p:inputText id="apellidos" value="#{personaControl.persona.apellidos}" 
                             required="true" requiredMessage="Ingrese apellidos">
                <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="apellidos"/>
                
                <p:commandButton value="Ingresar" update="formulario"/>
            </p:panelGrid>
                
            </p:panel>
        </h:form>
        
    </ui:define>

</ui:composition>
