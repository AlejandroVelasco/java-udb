<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="./../Plantillas/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
          <h:form>
          <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel>Persona:</p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{personaControl.persona.nombres}" required="true" requiredMessage="Ingrese nombre"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value= "Enviar" update="etiqueta"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="etiqueta" value="#{personaControl.persona.nombres}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
