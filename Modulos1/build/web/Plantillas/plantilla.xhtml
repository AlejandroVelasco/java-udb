<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet  library="css" name="cssLayout.css"/>
        <h:outputStylesheet  library="css" name="custom.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            
            <p:panelGrid columns="4" style="width: 100%;">
                <p:graphicImage class="logo" style="max-height: 100px; max-width: 100px;" name="logo.jpg" library="image"/>
                <h1>EMPRESA 3 PATOS</h1>

                <h2>APLICACION MODULO 5</h2>

                <h:form>
                <p:commandButton value="Cerrar Sesion"/>
               </h:form>
            </p:panelGrid>
            
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <center>
                <h4>Todos los derechos reservados</h4>
            </center>
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
