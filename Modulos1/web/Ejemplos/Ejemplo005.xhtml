<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Plantillas/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <p:panel header="Listas despegables" footer="PrimeFaces">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Lista desplegable basica"/>
                    <p:selectOneMenu id="nombres" value="#{personaControl.persona.nombres}">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                        <f:selectItem itemLabel="Juan Antonio" itemValue="Juan Antonio"/>
                        <f:selectItem itemLabel="Carla Maria" itemValue="Carla Maria"/>
                        <f:selectItem itemLabel="Pedro Paramo" itemValue="Pedro Paramo"/>
                    </p:selectOneMenu>
                    
                    
                    <p:outputLabel value="Personas:"/>
                    <p:selectOneMenu id="nombres" value="#{personaControl.persona.nombres}"
                                     var="p" converter="entityConverter" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                        <f:selectItems itemLabel="#{per.nombres}" var="per" value="#{personaControl.lstPersona}"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{p.nombres}"/>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputLabel value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{p.aspellidos}"/>
                        </p:column>
                    </p:selectOneMenu>

                </p:panelGrid>
                
                
                
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>
