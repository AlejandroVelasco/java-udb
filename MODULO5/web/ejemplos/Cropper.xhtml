<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
            <h:form>
                <p:growl id="msgs" showDetail="true"/>

                <h:panelGrid columns="2" cellpadding="7">
                    <p:imageCropper value="#{croppperView.croppedImage}"
                                    image="/resources/images/colibri.jpg"
                                    initialCoords="225,75,300,125"
                                    minSize="100,100"
                                    maxSize="250,250"
                                    />
                    <h:panelGroup id="cropped">
                        <p:graphicImage rendered="#{not empty croppperView.newImageName}"
                                        name="/images/#{croppperView.newImageName}.jpg"/>
                    </h:panelGroup>
                </h:panelGrid>

                <p:commandButton value="Crop" action="#{croppperView.crop}" update="cropped msgs" styleClass="p-mt-3" />
            </h:form>
    
        
    </ui:define>

</ui:composition>
