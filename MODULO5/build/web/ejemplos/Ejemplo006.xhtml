<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <h:form>
            <p:panel header="Datatable">
            <p:panelGrid columns="2">
                <h:form>
                    <p:dataTable id="tblPersonas" value="#{personaControl.lstPersona}" var="persona" rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 rowsPerPageTemplate="2,5,10"
                                 paginatorPosition="bottom" draggableColumns="true">
                        <f:facet name="header">
                            <div style="text-align: right">
                                Atributo de persona
                                <div>
                                    <p:commandButton id="toggler" type="button" icon="ui-icon-grip-solid-horizontal" value="Columnas"/>
                                    <p:columnToggler datasource="tblPersonas" trigger="toggler"/>
                                </div>
                            </div>
                        </f:facet>
                        <p:column headerText="Nombres">
                            <h:outputText value="#{persona.nombres}" />
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{persona.apellidos}" />
                        </p:column>
                        <p:column headerText="Dui">
                            <h:outputText value="#{persona.dui}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panelGrid>
        </p:panel>
            
        </h:form>
    </ui:define>

</ui:composition>
