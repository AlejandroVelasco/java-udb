<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="estilosGenerales.css"/>        
        <title>PRIMEFACES</title>
    </h:head>

    <h:body>
        <div id="top" style="margin-bottom: 10px">
            <p:panelGrid columns="4" style="width: 100%">
                <p:graphicImage styleClass="sinBorde" library="images" name="logo.png" width="100" height="100"/>
                <center>
                    <h2>EMPRESA 3 PATOS</h2>
                    <h2>APLICACIÓN MÓDULO 5</h2>     
                </center>
                <h:form>
                    <p:commandButton value="Cerrar Sesión" icon="ui-icon-close" style="float: right;width: 100px; "/>
                </h:form>
            </p:panelGrid>
            <ui:insert name="top">
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <center>
                <h3>Derechos reservados</h3>
                <h4>Calle abc Número 234, avenida Pato Canales</h4>
            </center>
            <ui:insert name="bottom"></ui:insert>
        </div>

        <h:outputScript library="js" name="miScript.js"/>
    </h:body>

</html>
